<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos </title>
    <link rel = "stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <img  class="Imagem" src="/logo_alura.png" alt = "Logo_Alura" >
        <img  class="Imagem2" src="/logo-oracle-preto.png" alt="Logo_Orcale">
    </header>
    <main>
        <section>
            <h1>Digite seu texto para Codificar a mensagem</h1>
            <p>Apenas letras minúsculas e sem acentos</p>
            <textarea class="Cripto"placeholder="Digite  seu texto"></textarea>
            <div class="Botão">
                <button class="Botão_enviar" onclick="resultadoCriptografia()"> Criptografar</button>
                <button class="Botão_receber" onclick="resultadoDescriptografia()"> Descriptografar</button>
            </div>
            <section>
                <textarea class="Resultado"></textarea>
                <button class="copiar" onclick="copiando()">Copiar</button>
                
            </section>

        </section>
    </main>
    <footer class="Roda_pé">
        <p>Desenvolvido por Pedro Henrique de Almeida Santos </p>
    </footer>
    <script src="./Funcoes.js"></script>

    
</body>
</html>
